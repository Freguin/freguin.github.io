<html><head>
		<meta charset="UTF-8">
		<style>
		@font-face {
		    font-family: 'Pixelated';
		    src: url("FFFFORWA.TTF") format('truetype');
			}
		</style>
	</head>
	<body style="background-size:cover;left: 0;position: relative;margin: 0;overflow: hidden;">
		<canvas id="canvas" width="500" height="500" tabindex="1"></canvas>
		<script>
			width = document.body.clientWidth;
			height = document.body.clientHeight;
			frameRate = 120;
			centerX = width/2;
			centerY = height/2;
			fib = [0,1];
			fibX = [centerX-0.5];
			fibY = [centerY-0.5];
			arcX = [centerX+0.5];
			arcY = [centerY+0.5];
			arcRad = [1];
			arcStartDegrees = [Math.PI];
			arcEndDegrees = [1.5*Math.PI];
			limit = 100
			i=0;
			zoom = 10;
			
			window.onload=function(){
				document.getElementById('canvas').width = width;
				document.getElementById('canvas').height = height;
				c = document.getElementById('canvas').getContext('2d');
				animate = setInterval(update,1000/frameRate);
			}
			
			function update(){
				i++;
				c.fillStyle = 'white';
				c.fillRect(0,0,width,height);
				c.fillStyle = 'black';
				for(j=1;j<fib.length;j++){
					c.beginPath();
					c.rect((fibX[j-1]-centerX)/zoom+centerX,(centerY+fibY[j-1])/zoom+centerY,fib[j]/zoom,fib[j]/zoom);
					c.stroke();
					c.beginPath();
					c.arc((arcX[j-1]-centerX)/zoom+centerX,(arcY[j-1]+centerY)/zoom+centerY,arcRad[j-1]/zoom,arcStartDegrees[j-1],arcEndDegrees[j-1]);
					c.stroke();
				}
				fib.push(fib[fib.length-2]+fib[fib.length-1]);
				index=fib.length - 2 - Math.floor((fib.length-2)/4)*4;
				if(index%4===0 && fib.length-2%2!==0){
  					fibX.push(fibX[fibX.length-1]-fib[fib.length-1]);
  					fibY.push(fibY[fibY.length-1]-fib[fib.length-3]);
 					arcX.push(fibX[fibX.length-1]+fib[fib.length-1]);
					arcY.push(fibY[fibY.length-1]);
					arcRad.push(fib[fib.length-1]);
					arcStartDegrees.push(0.5*Math.PI);
					arcEndDegrees.push(Math.PI);
  				}
  				else if(index%3===0){
  					fibX.push(fibX[fibX.length-1]-fib[fib.length-3]);
  					fibY.push(fibY[fibY.length-1]+fib[fib.length-2]);
 					arcX.push(fibX[fibX.length-1]);
					arcY.push(fibY[fibY.length-1]);
					arcRad.push(fib[fib.length-1]);
					arcStartDegrees.push(0);
					arcEndDegrees.push(0.5*Math.PI);
  				}
  				else if(index%2===0){
  					fibX.push(fibX[fibX.length-1]+fib[fib.length-2]);
  					fibY.push(fibY[fibY.length-1]);
 					arcX.push(fibX[fibX.length-1]);
					arcY.push(fibY[fibY.length-1]+fib[fib.length-1]);
					arcRad.push(fib[fib.length-1]);
					arcStartDegrees.push(1.5*Math.PI);
					arcEndDegrees.push(2*Math.PI);
  				}
  				else{
  					fibX.push(fibX[fibX.length-1]);
  					fibY.push(fibY[fibY.length-1]-fib[fib.length-1]);
 					arcX.push(fibX[fibX.length-1]+fib[fib.length-1]);
					arcY.push(fibY[fibY.length-1]+fib[fib.length-1]);
					arcRad.push(fib[fib.length-1]);
					arcStartDegrees.push(Math.PI);
					arcEndDegrees.push(1.5*Math.PI);
  				}
				zoom*=1.005;
			}
			
		</script>
	

</body></html>
