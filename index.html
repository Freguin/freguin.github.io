<html><head>
		<meta charset="UTF-8">
		<style>
		@font-face {
		    font-family: 'Pixelated';
		    src: url("FFFFORWA.TTF") format('truetype');
			}
		</style>
	</head>
	<body style="background-size:cover;left: 0;position: relative;margin: 0;overflow: hidden;">
		<canvas id="canvas" width="500" height="500" tabindex="1"></canvas>
		<script>
			width = document.body.clientWidth;
			height = document.body.clientHeight;
			frameRate = 120;
			clockDegree = Math.PI/30;
			degree = Math.PI/180
			degrees = 0;
			clockDegrees = 0;
			centerX = width/2;
			centerY = height/2;
			centerZ = 0;
			radius = 100;

			window.onload=function(){
				document.getElementById('canvas').width = width;
				document.getElementById('canvas').height = height;
				c = document.getElementById('canvas').getContext('2d');
				animate = setInterval(update,1000/frameRate);
			}
			
			function update(){
				c.fillStyle = 'rgb(255,255,255)';
				c.fillRect(0,0,width,height);
				for(i=0;i<360;i+=30){
					c.beginPath();
					c.moveTo(centerX+radius*Math.sin(i*degree),centerY+radius*Math.cos(i*degree));
					c.lineTo(centerX+(radius*0.9)*Math.sin(i*degree),centerY+(radius*0.9)*Math.cos(i*degree));
					c.stroke();
				}
				c.beginPath();
				c.moveTo(centerX,centerY);
				c.lineTo(centerX+radius*Math.sin(clockDegrees/frameRate),centerY+-1*radius*Math.cos(clockDegrees/frameRate));
				c.stroke();
				c.beginPath();
				c.moveTo(centerX,centerY);
				c.lineTo(centerX+radius*Math.sin(clockDegrees/frameRate/60),centerY+-1*radius*Math.cos(clockDegrees/frameRate/60));
				c.stroke();
				c.beginPath();
				c.moveTo(centerX,centerY);
				c.lineTo(centerX+radius*Math.sin(clockDegrees/frameRate/3600),centerY+-1*radius*Math.cos(clockDegrees/frameRate/3600));
				c.stroke();
				degrees++;
				clockDegrees=(degrees+90)*clockDegree;
			}
			
		</script>
	

</body></html>
