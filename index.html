<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
div {
animation-name: shake, color, scale;
animation-duration: 0.5s, 2s, 3s;
animation-iteration-count: infinite, infinite, infinite;
animation-timing-function: ease, linear, ease;
animation-delay:12s, 12s, 12s;
animation-direction:alternate, alternate, alternate;
}
@keyframes scale {
100% {transform: scaleX(2) scaleY(2);}    
}
@keyframes shake {
100% {transform: rotate(360deg) ; }
}
@keyframes color {
0%{color:Red;}
14%{color:DarkOrange;}
28%{color:Yellow;}
43%{color:YellowGreen;}
58%{color:LimeGreen;}
72%{color:DodgerBlue;}
86%{color:Navy;}
100% {color:DarkViolet;}
}
</style>
