<html><head>
		<meta charset="UTF-8">
		<style>
		@font-face {
		    font-family: 'Pixelated';
		    src: url("FFFFORWA.TTF") format('truetype');
			}
		</style>
	</head>
	<body style="background-size:cover;left: 0;position: relative;margin: 0;overflow: hidden;">
		<canvas id="canvas" width="500" height="500" tabindex="1"></canvas>
		<script>
			width = document.body.clientWidth;
			height = document.body.clientHeight;
			frameRate = 140;
			degree = Math.PI/180;
			camX = 10;
			camZ= 10;
			camY= 0;
			centerX = width/2;
			centerY = height/2;
			centerZ = 0;
			radius = 100;
			slope = 1;
			window.onload=function(){
				document.getElementById('canvas').width = width;
				document.getElementById('canvas').height = height;
				c = document.getElementById('canvas').getContext('2d')
				document.getElementById('canvas').addEventListener("keydown",doKeyDown,true);
				animate = setInterval(update,1000/frameRate);
			}
			function distance(x1,y1,z1,x2,y2,z2){
				return Math.pow(Math.pow(x2-x1,2)+Math.pow(y2-y1,2)+Math.pow(z2-z1,2),0.5);
			}
			camToCenter = distance(camX,camY,camZ,centerX,centerY,centerZ)/50;
			function doKeyDown(e){
				if(e===87){
					camZ++;
				}
				if(e===65){
					camX--;
				}
				if(e===83){
					camZ--;
				}
				if(e===68){
					camX++;
				}
				if(e===32){
					camY++;
				}
				if(e===16){
					camY--;
				}
				camToCenter = distance(camX,camY,camZ,centerX,centerY,centerZ)/50;
				slope = ((camToCenter-Math.abs(camZ))/Math.abs(camZ)+1)/7;
			}
			function update(){
				c.fillStyle = 'white';
				c.fillRect(0,0,width,height);
				c.rotate(Math.acos(camY/camToCenter))
				c.beginPath();
           			for(i=0;i<=360;i+=1){
            				c.arc(centerX+Math.sin(i*degree)*(radius/camToCenter),centerY+Math.cos(i*degree)*(radius/camToCenter/slope),0.25,0,2*Math.PI);
           			}
           			c.stroke();
			}
			
		</script>
	

</body></html>
