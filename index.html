<html><head>
		<meta charset="UTF-8">
		<style>
		@font-face {
		    font-family: 'Pixelated';
		    src: url("FFFFORWA.TTF") format('truetype');
			}
		</style>
	</head>
	<body style="background-size:cover;left: 0;position: relative;margin: 0;overflow: hidden;">
		<canvas id="canvas" width="500" height="500"></canvas>
		<script>
			width = document.body.clientWidth;
			height = document.body.clientHeight;
			frameRate = 140;
			degree = Math.PI/180;
			camX = 10;
			camZ= 10;
			camY= 0;
			window.onload=function(){
				document.getElementById('canvas').width = width;
				document.getElementById('canvas').height = height;
				c = document.getElementById('canvas').getContext('2d')
				document.getElementById('canvas').addEventListener( "keydown", movement, true);
				animate = setInterval(update,1000/frameRate);
			}
			function movement(k){
				alert(k.keyCode);
			}
			function update(){
				c.fillStyle = 'white';
				c.fillRect(0,0,width,height);
				c.beginPath();
           			for(i=0;i<=360;i+=1){
            				c.arc(width/2+Math.sin(i*degree)*100,height/2+Math.cos(i*degree)*100,0.25,0,2*Math.PI);
           			}
           			c.stroke();
			}
			
		</script>
	

</body></html>
