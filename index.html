<!DOCTYPE html>
<html>
<head>
    <title>
        WIP :D
    </title>
    <style>
        
h1 {
animation-name: spin, color;
animation-duration: 1s, 2s;
animation-iteration-count: infinite, infinite;
animation-timing-function: ease, linear;
animation-delay:0s, 0s;
animation-direction:alternate, alternate;
}
@keyframes spin {
100% {transform: rotate(360deg);}    
}
@keyframes color {
0%{color:Red;}
14%{color:DarkOrange;}
28%{color:Yellow;}
43%{color:YellowGreen;}
58%{color:LimeGreen;}
72%{color:DodgerBlue;}
86%{color:Navy;}
100% {color:DarkViolet;}
}

    </style>
</head>
<body><center>
<h1 style="font-family:Comic Sans MS;
    position: absolute;
    top: 50%;
    left: 50%;">
work in progress :D
</h1></center>
</body>
</html>
