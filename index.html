<html><head>
		<meta charset="UTF-8">
		<style>
		@font-face {
		    font-family: 'Pixelated';
		    src: url("FFFFORWA.TTF") format('truetype');
			}
		</style>
	</head>
	<body style="background-size:cover;left: 0;position: relative;margin: 0;overflow: hidden;">
		<canvas id="canvas" width="500" height="500" tabindex="1"></canvas>
		<script>
			width = document.body.clientWidth;
			height = document.body.clientHeight;
			frameRate = 120;
			centerX = width/2;
			centerY = height/2;
			fib = [0,1];
			fibX = [centerX-0.5];
			fibY = [centerY-0.5];
			limit = 100
			i=0;
			zoom = 1;
			
			window.onload=function(){
				document.getElementById('canvas').width = width;
				document.getElementById('canvas').height = height;
				c = document.getElementById('canvas').getContext('2d');
				c.beginPath();
				c.arc(centerX+0.5,centerY+0.5,1,Math.PI,1.5*Math.PI);
				c.stroke();
				animate = setInterval(update,1000/frameRate);
			}
			
			function update(){
				i++;
				c.fillStyle = 'white';
				c.fillRect(0,0,width,height);
				c.fillStyle = 'black';
				for(j=1;j<fib.length;j++){
					c.rect((fibX[j-1]-centerX)/zoom+centerX,(centerY+fibY[j-1])/zoom+centerY,fib[j]/zoom,fib[j]/zoom);
					c.stroke();
					index=Math.floor(j/4)*4;
					if(index%4===0){
						c.beginPath();
						c.arc(fibX[j]+fib[j],fibY[j],fib[j],0.5*Math.PI,Math.PI);
						c.stroke();
					}
					else if(index%3===0){
						c.beginPath();
						c.arc(fibX[j],fibY[j],fib[j],0,0.5*Math.PI);
						c.stroke();
					}
					else if(index%2===0){
						c.beginPath();
						c.arc(fibX[j],fibY[j]+fib[j],fib[j],1.5*Math.PI,2*Math.PI);
						c.stroke();
					}
					else{
						c.beginPath();
						c.arc(fibX[j]+fib[j],fibYj]+fib[j],fib[j],Math.PI,1.5*Math.PI);
						c.stroke();
					}
				}
				fib.push(fib[fib.length-2]+fib[fib.length-1]);
				index=fib.length - 2 - Math.floor((fib.length-2)/4)*4;
				if(index%4===0 && fib.length-2%2!==0){
					fibX.push(fibX[fibX.length-1]-fib[fib.length-1]);
					fibY.push(fibY[fibY.length-1]-fib[fib.length-3]);
					c.beginPath();
					c.arc(fibX[fibX.length-1]+fib[fib.length-1],fibY[fibY.length-1],fib[fib.length-1],0.5*Math.PI,Math.PI);
					c.stroke();
				}
				else if(index%3===0){
					fibX.push(fibX[fibX.length-1]-fib[fib.length-3]);
					fibY.push(fibY[fibY.length-1]+fib[fib.length-2]);
					c.beginPath();
					c.arc(fibX[fibX.length-1],fibY[fibY.length-1],fib[fib.length-1],0,0.5*Math.PI);
					c.stroke();
				}
				else if(index%2===0){
					fibX.push(fibX[fibX.length-1]+fib[fib.length-2]);
					fibY.push(fibY[fibY.length-1]);
					c.beginPath();
					c.arc(fibX[fibX.length-1],fibY[fibY.length-1]+fib[fib.length-1],fib[fib.length-1],1.5*Math.PI,2*Math.PI);
					c.stroke();
				}
				else{
					fibX.push(fibX[fibX.length-1]);
					fibY.push(fibY[fibY.length-1]-fib[fib.length-1]);
					c.beginPath();
					c.arc(fibX[fibX.length-1]+fib[fib.length-1],fibY[fibY.length-1]+fib[fib.length-1],fib[fib.length-1],Math.PI,1.5*Math.PI);
					c.stroke();
				}
				zoom*=1.01;
			}
			
		</script>
	

</body></html>
