<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body style="background-size:cover;left: 0;position: relative;margin: 0;overflow: hidden;">
		<canvas id="canvas" width="500" height="500" ></canvas>
		<script>
			window.onload=function(){
				document.getElementById('canvas').width = document.body.clientWidth;
				document.getElementById('canvas').height = document.body.clientHeight;
				c = document.getElementById('canvas').getContext('2d')
				setInterval(update,1000/30);
				//c.addEventListener("mousemove",function(e){
				//	p1y = e.clientY-paddleHeight/2;
				//});
				document.addEventListener('mousemove',function(e){
					p1y = e.clientY-paddleHeight*0.5;
				});
			}
			width = document.body.clientWidth;
			height = document.body.clientHeight;
			paddle2Speed = 4;
			ballRad = 4;
			ballX = ballY = width * 0.5;
			ballXV = ballYV = 8;
			paddleHeight = height/7;
			paddleWidth = 15;
			p1y = 250-paddleHeight*0.5;
			p2y = 250-paddleHeight*0.5;
			score1 = score2 = 0;
			p1x = 15;
			p2x = width-paddleWidth-15;
			function reset(){
				ballX = width*0.5 - ballRad*0.5;
				ballY = height*0.5 + ballRad*0.5;
				ballXV*=-1;
			}
			function update(){
				ballX+=ballXV;
				ballY+=ballYV;
				if(width-ballX<=ballRad){
					score1++;
					reset();
				}
				if(ballX<=ballRad){
					score2++
					reset();
				}
				if(ballX-(p1x+paddleWidth)<=ballRad && ballY-p1y>=ballRad && ballY-(p1y+paddleHeight)<=ballRad && p1x-ballX<=ballRad){
					if((ballXV*p1y-ballY*ballXV/ballYV+ballX>=p1x-ballRad && ballXV*p1y-ballY*ballXV/ballYV+ballX<=p1x+paddleWidth+ballRad) || (ballXV*(p1y+paddleHeight)-ballY*ballXV/ballYV+ballX>=p1x-ballRad && ballXV*(p1y+paddleHeight)-ballY*ballXV/ballYV+ballX<=ballRad+p1x+paddleWidth)){
						ballYV*=-1;
					   } 
					else {
					   	ballXV*=-1;
						ballYV=((ballY-(p1y+0.5*paddleHeight))/1.5+ballYV)/2;
					   }
				}
				if(ballX-(p2x+paddleWidth)<=ballRad && ballY-p2y>=ballRad && ballY-(p2y+paddleHeight)<=ballRad && p2x-ballX<=ballRad){
					if((ballXV*p2y-ballY*ballXV/ballYV+ballX>=p2x-ballRad && ballXV*p2y-ballY*ballXV/ballYV+ballX<=p2x+paddleWidth+ballRad) || (ballXV*(p2y+paddleHeight)-ballY*ballXV/ballYV+ballX>=p2x-ballRad && ballXV*(p2y+paddleHeight)-ballY*ballXV/ballYV+ballX<=ballRad+p2x+paddleWidth)){
						ballYV*=-1;
					   } 
					else {
					   	ballXV*=-1;
						ballYV=((ballY-(p2y+0.5*paddleHeight))/1.5+ballYV)/2;
					   }
				}
				if(ballY+ballRad>=height || ballY<=0){
					ballYV*=-1;
				}
				
				if(p2y+paddleHeight/2<ballY+0.25){
					p2y+=paddle2Speed;
				} else if(p2y+paddleHeight/2>ballY-0.25){
					p2y-=paddle2Speed;
				}
				c.fillStyle='black';
				c.fillRect(0,0,width,height);
				c.fillStyle='white';
				c.fillRect(15,p1y,paddleWidth,paddleHeight);
				c.fillRect(width-paddleWidth-15,p2y,paddleWidth,paddleHeight);
				c.beginPath();
				c.arc(ballX,ballY, ballRad, 0, 2 * Math.PI, false);
				c.fill()
				c.strokeStyle = '#ffffff';
				c.stroke();
				for(i=0;i<=height;i+=60){
					c.fillRect(width/2,i,10,30);
				}
				c.font = "50px Arial Black"
				c.fillText(score1,width/4,55);
				c.fillText(score2,width*3/4,55);
			}
		</script>
	</body>
</html>
